<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="../css/log-in.css">
</head>
<body>
    <!-- Main-container -->
    <div class="container">

        <!-- Image section -->
        <div class="left-side">
            <div class="image">
                <img src="../assets/login-img.jpg" alt="log-in-img">
            </div>
        </div>

        <!-- log-in section -->
        <div class="right-side">
            <div class="login-text">
                <p id="tiide-header">TIIDETrack</p>
                <p id="welcome-text">Welcome Back</p>
                <p id="info-text">Please Enter your details</p>
            </div>

            <!-- Form Section -->
            <div class="login-form">
                
                <form action="" class="form-field">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pasword">
                        <p id="forget">Forget Password?</p>
                    </div>

                    <!-- log-in button -->
                    <button id="login-account">
                        <a href="dashboard.html" id="login-account">Log In</a>
                    </button>

                    <!-- Google log-in button -->
                    <button id="google-btn">
                        <a href="https://myaccount.google.com/" id="g-link">Sign up with Google</a>
                    </button>

                    <!-- Signup button -->
                    <div class="signup-button">
                        <p id="text">Don't have an account? 
                            <span><a href="../html/signup-page.html" id="sign-link">Signup for free</a></span>
                        </p>
                    </div>

                </form>
            </div>
            <!-- End of Form section and log-in buttons -->
        </div>
    </div>
</body>
</html>
