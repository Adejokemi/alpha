<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Sign-up Page</title>
    
</head>
<body>
    <div class="shoe">
    <div class="container">
        <div class="left-side">
            <div class="image">
                <img src="home/assets/signup-img.jpg" alt="signup-photo">
            </div>

        </div>
        
        <div class="right-side">

            <div class="signup-text">
                <p id="tiide-header">TIIDETrack</p>
                <p id="account-text">Create an account</p>
                <p id="info-text">Let's get you started</p>
            </div>

            <div class="signup-form">

                <form action="" class="form-field">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="pasword">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                   
                    <button id="signup-account">
                        <a href="log-in.html" id="sign-up-account">Create Account</a>
                    </button>

                    <!-- <a href=""><img src="../assets/Login with google button.png" alt="google login" id="goggle-btn"></a> -->

                    <button id="google-btn">
                        <a href="https://myaccount.google.com/" id="g-link">Sign up with Google</a>
                    </button>

                    <div class="login-button">
                        <p id="text">Already have an account?
                            <span><a href="log-in.html" id="log-link">Log in</a></span>
                        </p>
                    </div> 

                </form>
               

            </div>

        </div>  
    </div>
</div>
</body>
</html>
